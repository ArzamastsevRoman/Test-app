<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test App</title>
    <meta name="author" content="Арзамасцев Роман">
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
</head>
<body>
    <main class="main">
        <header class='header'>
            <h1 class="header__title">TEST APP</h1>
        </header>
        <section class='result'></section>
        <div class="popup">
            <div class="popup__content">
                <img src="" alt="" class="popup__image">
                <form class="popup__form" name="new"  onsubmit="return false;">
                    <div class="popup__input-content">
                        <input name = 'name' type="text" required class="popup__input" placeholder="Ваше имя">
                    </div>
                    <div class="popup__input-content">
                        <input name = 'comment' type="text" required class="popup__input" placeholder="Ваш комментарий">
                    </div>
                    <button type class="popup__button">Оставить комментарий</button>
                </form>
                <div class="popup__content-comments"></div>
                <img src="<%=require('./images/close.svg')%>" alt="close" class="popup__close">
            </div>
          </div>
        <footer class='footer'>
            <h2 class="footer__title">&#169; 2018-2019</h2>
        </footer>
    </main>
    <script src = "<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>
</html>
